<div class="cart__summary">
  <h3 i18n="@@cart.title">Va≈°a korpa</h3>
  @for (item of cartItems; track item.name) {
    <div class="cart__item">
      <div class="item-info">
        <span>{{ item.name }}</span>
      </div>
      <div class="item-total">
        {{ item.price | currency }}
      </div>
    </div>
  }
  <div class="cart__total">
    <span i18n="@@cart.total">Ukupno:</span>
    <span>{{ getTotal() | currency }}</span>
  </div>
</div>
