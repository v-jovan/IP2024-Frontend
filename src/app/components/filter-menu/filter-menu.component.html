<div class="filter-menu">
  <div class="filter-menu__content">
    <div class="filter-menu__button">
      <p-button
        icon="pi pi-filter-slash"
        label="Filteri"
        i18n-lable="@@filter.filters"
        [outlined]="false"
        (click)="clearFilters()"
      />
    </div>
    <div class="filter-menu__categories">
      <p-tree
        [value]="categories"
        selectionMode="single"
        [(selection)]="selectedNode"
        (onNodeSelect)="onNodeSelect($event)"
      />
    </div>
    @if (!mobile) {
      <div class="filter-menu__news">
        <app-news-article [articles]="newsItems" />
      </div>
    }
  </div>
  @if (!mobile) {
    <p-divider type="solid" layout="vertical" />
  }
</div>
