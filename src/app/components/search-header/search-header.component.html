<header class="header">
  <p-toolbar styleClass="header__toolbar">
    <ng-template pTemplate="start">
      <img src="/assets/logo.svg" alt="Logo" class="header__toolbar--logo" (click)="goToHome()" />
    </ng-template>
    <ng-template pTemplate="center">
      <span class="p-input-icon-left header__toolbar--search">
        <i class="pi pi-search"></i>
        <input
          pInputText
          i18n-placeholder="@@header.search"
          placeholder="Pretraga"
        />
      </span>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="header__toolbar--actions">
        <app-login />
        <app-cart />
      </div>
    </ng-template>
  </p-toolbar>
</header>
