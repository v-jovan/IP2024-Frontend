<div class="header">
  <p-toolbar styleClass="header__toolbar">
    <ng-template pTemplate="start">
      <img
        src="/assets/logo.svg"
        alt="Logo"
        class="header__toolbar--logo"
        (click)="goToHome()"
      />
    </ng-template>
    <ng-template pTemplate="center">
      <span class="p-input-icon-left header__toolbar--search">
        <i class="pi pi-search"></i>
        <input
          pInputText
          i18n-placeholder="@@header.search"
          placeholder="Pretraga"
        />
      </span>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="header__toolbar--actions">
        @if (userIsLoggedIn) {
          <p-avatar
            [image]="userAvatar || undefined"
            [icon]="!userAvatar ? 'pi pi-user' : undefined"
            shape="circle"
            size="large"
            class="clickable"
            (click)="userMenu.toggle($event)"
          ></p-avatar>
          <p-menu #userMenu [popup]="true" [model]="userMenuItems"></p-menu>
          <app-cart />
        } @else {
          <app-login (loginSuccess)="onLoginSuccess()" />
        }
      </div>
    </ng-template>
  </p-toolbar>
</div>
<p-dialog
  header="Oh ne..."
  [(visible)]="userNotActivated"
  [modal]="true"
  [closable]="true"
  [draggable]="false"
  [resizable]="false"
  [closable]="false"
>
  <p>
    Vaš nalog nije aktiviran.
    <br />
    Prilikom registracije niste otvorili mejl sa akctivacionim linkom.
    <br />
    Molimo Vas da proverite Vašu email adresu i aktivirate nalog.
  </p>
  <p-footer>
    <p-button
      [label]="resendLabel"
      [disabled]="buttonDisabled"
      size="small"
      (onClick)="resendActivationEmail()"
    ></p-button>
  </p-footer>
</p-dialog>
