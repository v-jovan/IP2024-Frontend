<div class="checkout">
  <p-stepper [linear]="true">
    <p-stepperPanel header="Korpa i lični podaci" i18n-header="@@checkout.data">
      <ng-template
        pTemplate="content"
        let-nextCallback="nextCallback"
        let-index="index"
      >
        <div class="checkout__info">
          <personal-info-form
            [form]="addressForm"
            [countries]="countries"
            class="info-form"
          />
          <cart-summary class="info-cart" />
        </div>
        <p-button
          label="Dalje"
          i18n-label="@@checkout.next"
          icon="pi pi-arrow-right"
          iconPos="right"
          (onClick)="goNext(nextCallback, addressForm)"
        ></p-button>
      </ng-template>
    </p-stepperPanel>
    <p-stepperPanel header="Plaćanje" i18n="@@checkout.pay">
      <ng-template
        pTemplate="content"
        let-prevCallback="prevCallback"
        let-nextCallback="nextCallback"
        let-index="index"
      >
        <credit-card-form [form]="creditCardForm" class="info-form" />
        <div class="checkout__navigation">
          <p-button
            label="Nazad"
            icon="pi pi-arrow-left"
            (onClick)="goBack(prevCallback)"
          />
          <p-button
            label="Dalje"
            icon="pi pi-arrow-right"
            iconPos="right"
            (onClick)="goNext(nextCallback, creditCardForm)"
          />
        </div>
      </ng-template>
    </p-stepperPanel>
    <p-stepperPanel
      header="Završavanje narudžbe"
      i18n-header="@@checkout.finish"
    >
      <ng-template
        pTemplate="content"
        let-prevCallback="prevCallback"
        let-index="index"
      >
        <finish />
        <p-button
          label="Početna"
          i18n-label="@@finish.home"
          icon="pi pi-home"
          (onClick)="goToHome()"
        />
      </ng-template>
    </p-stepperPanel>
  </p-stepper>
</div>
