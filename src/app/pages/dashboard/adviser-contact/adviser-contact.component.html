<div class="adviser-contact dashboard-card">
  <div class="adviser-contact__header">
    <h2>Kontaktirajte savjetnika</h2>
  </div>
  <form [formGroup]="contactForm" class="adviser-contact__form">
    <p-inputGroup>
      <p-inputGroupAddon>ZA:</p-inputGroupAddon>
      <p-dropdown
        [options]="advisers"
        formControlName="recipientId"
        optionLabel="name"
        optionValue="id"
        placeholder="Izaberite savjetnika za komunikaciju"
        [ngClass]="{
          'ng-invalid ng-dirty': isFieldInvalid('recipientId')
        }"
      />
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon>OD:</p-inputGroupAddon>
      <input id="email" type="text" pInputText [value]="email" disabled />
    </p-inputGroup>
    <p-inputGroup>
      <p-inputGroupAddon>Naslov:</p-inputGroupAddon>
      <input
        id="subject"
        type="text"
        pInputText
        formControlName="subject"
        [ngClass]="{
          'ng-invalid ng-dirty': isFieldInvalid('subject')
        }"
      />
    </p-inputGroup>
    <textarea
      id="message"
      placeholder="Unesite poruku..."
      pInputTextarea
      formControlName="content"
      rows="8"
      cols="30"
      [ngClass]="{
        'ng-invalid ng-dirty': isFieldInvalid('content')
      }"
    ></textarea>
    <div class="adviser-contact__send">
      <p-button
        icon="pi pi-send"
        size="small"
        label="PoÅ¡alji"
        [disabled]="noAdvisers || contactForm.invalid"
        (onClick)="send()"
      />
    </div>
  </form>
</div>
