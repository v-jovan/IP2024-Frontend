<div class="dashboard">
  @if (isDesktopSidebar) {
    <div class="dashboard__sidebar" [class.hidden]="isSidebarHidden">
      <img src="assets/logo.svg" alt="logo" class="dashboard__sidebar--logo" />
      <p-menu #sideMenu [model]="sidebarItems">
        <ng-template pTemplate="item" let-item>
          <div
            (click)="selectSidebarItem(item.id)"
            [ngClass]="{ selected: item.id === selectedSidebarItem }"
            class="menu-item"
          >
            <i [class]="item.icon"></i>
            <span>{{ item.label }}</span>
          </div>
        </ng-template>
      </p-menu>
    </div>
  } @else {
    <p-sidebar #sidebarRef [(visible)]="mobileSidebar" class="mobile-only">
      <ng-template pTemplate="headless">
        <div class="dashboard__mobile">
          <div class="dashboard__mobile--header">
            <span class="dashboard__mobile--img">
              <img src="assets/logo.svg" alt="logo" />
            </span>
            <span>
              <p-button
                type="button"
                (onClick)="closeCallback($event)"
                icon="pi pi-times"
                rounded="true"
                outlined="true"
                styleClass="dashboard__mobile--close"
              ></p-button>
            </span>
          </div>
          <div class="dashboard__mobile--content">
            <p-menu #sideMenu [model]="sidebarItems">
              <ng-template pTemplate="item" let-item>
                <div
                  (click)="selectSidebarItem(item.id)"
                  [ngClass]="{ selected: item.id === selectedSidebarItem }"
                  class="menu-item"
                >
                  <i [class]="item.icon"></i>
                  <span>{{ item.label }}</span>
                </div>
              </ng-template>
            </p-menu>
          </div>
        </div>
      </ng-template>
    </p-sidebar>
  }

  <div class="dashboard__container" [class.expanded]="isSidebarHidden">
    <p-toolbar styleClass="dashboard__toolbar">
      <ng-template pTemplate="left">
        <p-button
          icon="pi pi-bars"
          [text]="true"
          severity="secondary"
          size="large"
          (click)="toggleSidebar()"
        ></p-button>
      </ng-template>
      <ng-template pTemplate="center">
        <p-breadcrumb
          class="dashboard__toolbar--center"
          [model]="breadcrumbItems"
          [home]="home"
        />
      </ng-template>
      <ng-template pTemplate="end">
        <div class="dashboard__toolbar--right">
          <p-button
            icon="pi pi-home"
            [text]="true"
            severity="secondary"
            size="large"
            (click)="navigateHome()"
          ></p-button>
          <p-button
            icon="pi pi-info-circle"
            [text]="true"
            severity="secondary"
            size="large"
            (click)="navigateHome()"
          ></p-button>
          <p-avatar
            [image]="userAvatar || undefined"
            [icon]="!userAvatar ? 'pi pi-user' : undefined"
            shape="circle"
            size="large"
            class="clickable"
            (click)="userMenu.toggle($event)"
          ></p-avatar>
        </div>
      </ng-template>
    </p-toolbar>
    <p-menu #userMenu [popup]="true" [model]="userMenuItems"></p-menu>

    <div class="dashboard__content">
      <router-outlet></router-outlet>
    </div>

    <div class="dashboard__footer">
      <small>© 2024 Internet programiranje 2024. Sva prava zadržana.</small>
    </div>
  </div>
</div>
